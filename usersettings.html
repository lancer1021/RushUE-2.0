<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Settings | Rush UE</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #fff;
      --text: #000;
      --card-bg: #f8f9fa;
    }

    .dark-mode {
      --bg: #1c1c1e;
      --text: #f2f2f7;
      --card-bg: #2c2c2e;
    }

    .container {
      max-width: 600px;
      padding: 30px 20px;
    }

    .card {
      background-color: var(--card-bg);
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .form-control, .btn {
      border-radius: 8px;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fbd1dc, #fff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    .animated-bg, .animated-bg2 {
      position: fixed;
      z-index: 0;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(80px);
    }

    .animated-bg {
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ffdde1, #fbd1dc);
      animation: float 10s ease-in-out infinite;
    }

    .animated-bg2 {
      bottom: -120px;
      right: -120px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #ffc2d1, #f8b5bd);
      animation: float2 12s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(20px) translateX(10px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-15px) translateX(-20px); }
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      border-radius: 15px;
    }

    .header-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }

    .header-title {
      font-weight: 600;
      font-size: 1.8rem;
      color: #dc3545;
      margin-left: 15px;
    }

    .dashboard-container {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .card-dashboard {
      border: none;
      border-radius: 16px;
      text-align: center;
      transition: all 0.3s ease;
      padding: 30px 15px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }

    .card-dashboard i {
      font-size: 2.5rem;
      color: #dc3545;
      margin-bottom: 12px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .card-dashboard:hover {
      transform: translateY(-8px);
      background: linear-gradient(145deg, #ffe0e8, #fff);
      box-shadow: 0 12px 30px rgba(220, 53, 69, 0.25), 0 0 15px rgba(255, 255, 255, 0.3);
      border: 1px solid #dc3545;
    }

    .card-dashboard:hover i {
      transform: scale(1.2);
      color: #ff6f61;
    }

    .card-dashboard h6 {
      font-weight: 600;
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    a.text-decoration-none.text-dark:hover {
      text-decoration: none;
      color: #dc3545;
    }

    footer {
      background-color: #dc3545;
      color: white;
      font-size: 0.9rem;
      z-index: 2;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .header-title {
        font-size: 1.4rem;
      }

      .card-dashboard {
        padding: 25px 12px;
      }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 10px;
      }

      .header-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
  <div class="d-flex align-items-center">
    <a href="student.html"><img src="images/rushuelogo.jpg" alt="UE Logo"></a>
    <a ><h2 class="header-title">User Settings</h2></a>
  </div>
</div>

  <div class="mb-3">

    <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter new password">

  <button type="submit" class="btn btn-danger w-100 mb-2">Save Changes</button>
  <button type="button" class="btn btn-outline-secondary w-100" onclick="goToStudentPage()">Back to Student Page</button>
</form>

    </div>
  </div>

    function goToStudentPage() {
      window.location.href = 'student.html';
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // Persist theme
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
